<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/fonts.css">
    <link rel="stylesheet" href="../../styles/displays.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="../../styles/inputs.css">




    <link rel="stylesheet" href="/pages/login/index.css">
    <title>Login</title>
</head>
<body class="body">
    <main class="flex column container">

        <header class="flex between">

            <div class="header flex between">

                <section class="logo flex gap-1rem">
                    <div class="logo-icon"></div>
                    <h1><img src="../../assets/Kenzie Empresas.svg" alt="Kenzie Empresas"></h1>
                </section>
    
                <button id="open-menu" class="menu-burger clean-btn">
                    <img class="burger" src="../../assets/burger_icon.svg" alt="menu">
                </button>

                <nav class="menu ">
                    <button class="btn-2 btn-outline">Home</button>
                    <button class="btn-1 btn-primary">Cadastrar</button>
                </nav>
            </div>
            
        </header>

        <section class="content">

            <form class="flex column gap-1rem">
                <h1>Login</h1>
                <p>Preencha os campos para realizar login</p>
                <input id="email" name="email" type="email" placeholder="Seu e-mail" class="input-default">
                <input id="password" name="password" type="password" placeholder="Sua senha" class="input-default">
           
                <button class="btn-primary-max">Login</button>
                <p class="txt-align-center">ou</p>
                <button class="register btn-outline-max">Cadastre-se</button>
    
            </form>
        </section>


        </main>
    <script type="module" src="./index.js"></script>
    
</body>
</html>
